<!DOCTYPE html>
<html class="overflow-" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/util.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">

        <div class="leftborder">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="img/logo.svg" alt="">
                    <img class="invert crosss" src="img/cross.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="not working">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="div">

            </div>


            <div class="library bg-grey rounded  m-1 p-1">
                <div class="heading flex align-items">
                    <div class="heading-name flex">
                        <img src="img/plalist.svg" alt="" class="invert playlist">
                        <h4>Your library</h4>
                    </div>
                    <div class="heading-img">
                        <img class="invert width-15" src="img/btn-plus.svg" alt="">
                    </div>

                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>


                <div class="footer">
                    <div> <a href=""><span>Legal</span></a> </div>
                    <div> <a href=""><span>PrivacyPolicy</span></a> </div>
                    <div> <a href=""><span>AboutAds</span></a> </div>
                    <div> <a href=""><span>Cookies</span></a> </div>
                </div>



            </div>
        </div>
        <div class="overlay"></div>
        <div class="right border">
            <div class="header flex">

                <div class="nav">
                    <svg class="invert width-15" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 320 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
                    </svg>
                    <svg class="invert width-15" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 320 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                            d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
                    </svg>
                    <img class="hamburg invert" src="img/hamburger.svg" alt="">
                </div>
                <div class="buttons flex">
                    <button class="btn-header btn-signup">Sign up</button>
                    <button class="btn-header btn-login">Log in</button>
                </div>
            </div>

            <div class="spotifyplaylists bg-grey rounded  m-1 p-1">
                <h2>Spotify Playlist</h2>
                <div class="cardcontainer spotify-container flex">

                </div>
            

                <div class="spotifyplaylists bg-grey rounded  m-top ">
                    <h2>User Playlist</h2>
                    <div class="cardcontainer user-container flex">
                        
                    </div>
                </div>

                    <div class="spotifyplaylists bg-grey rounded  m-top ">
                        <h2>Albums</h2>
                        <div class="cardcontainer album-container flex">


                        </div>
                    <div class="p-2">

                    </div>
                        <div>
                            <p style="margin-bottom: 35px;"></p>

                        </div>
                        <div class="playbar p-1">
                            <div class="infoBar">

                                <div class="songInfo  ">

                                </div>

                                <div class="songbuttons flex ">
                                    <img class="controls-playbar repeat" src="img/repeat.svg" alt="">
                                    <img class="controls-playbar previous" src="img/previous.svg" alt="">
                                    <img class="controls-playbar play" src="img/play.svg" alt="">
                                    <img class="controls-playbar next" src="img/next.svg" alt="">


                                    <img class="controls-playbar volume" src="img/volume.svg" alt="">
                                    <div class="volume-popup" id="volumePopup">
                                        <div class="range">
                                            <input type="range" name="volume" class="volume-slider" id="volumeSlider"
                                                min="0" max="100" step="1" />
                                        </div>
                                    </div>



                                    <!-- The audio element used for playback -->



                                </div>
                                <div class="songTime">

                                </div>
                            </div>
                            <div class="h-2px">

                            </div>
                            <div class="seekbar ">
                                <div class="circle">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <audio id="currentSong"></audio>
                <script src="js/script.js"></script>
</body>

</html>
